<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
        <h1>Ant Design Of Angular</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">

      <li nz-submenu nzOpen nzTitle="binance-nft" nzIcon="dashboard">
        <ul>

          <li nz-menu-item nzMatchRouter>
            <a routerLink="/binance-nft">binance-nft</a>
          </li>

        </ul>
      </li>

      <li nz-submenu nzOpen nzTitle="ido" nzIcon="dashboard">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/ledger">ledger</a>
          </li>

          <li nz-menu-item nzMatchRouter>
            <a routerLink="/broadcast">broadcast</a>
          </li>
        </ul>
      </li>

      <li nz-submenu nzOpen nzTitle="airdropper" nzIcon="dashboard">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/airdropper">Airdropper</a>
          </li>

        </ul>
      </li>

      <li nz-submenu nzOpen nzTitle="reCaptcha" nzIcon="dashboard">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/recapcha">reCaptcha</a>
          </li>

        </ul>
      </li>

      <li nz-submenu nzOpen nzTitle="测试" nzIcon="dashboard">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/welcome">测试</a>
          </li>

        </ul>
      </li>

      <li nz-submenu nzOpen nzTitle="subgraph" nzIcon="dashboard">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/subgraph">subgraph</a>
          </li>

        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <span class="trigger"
               nz-icon
               [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></span>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
